<div class="container">
    <div class="container text-center" style="margin: 30px auto">
        <h3>Editar Producto</h3>
    </div>

    <form (submit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion del Producto</label>
          <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required="true">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="any" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required="true">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="existencia" [(ngModel)]="producto.existencia" name="existencia" required="true">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3 ">Guardar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>
      </form>
</div>
